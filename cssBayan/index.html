<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <span class="bottom__line"></span>
        <div class="accordion">
            <label class="accordion__item">
                <input type="radio" checked name="selector">
                <div class="title">
                    <h2>Stage 0, 1, 2</h2>
                    <span class="plus"></span>
                </div>
                <div class="accordion__content">
                    <img src="./img/mem-1.jpg" alt="mem1">
                </div>
                <span class="bottom__line"></span>
            </label>
            <label class="accordion__item">
                <input type="radio" name="selector">
                <div class="title">
                    <h2>What is this?</h2>
                    <span class="plus"></span>
                </div>
                <div class="accordion__content">
                    <img src="./img/mem-2.jpg" alt="mem2">
                </div>
                <span class="bottom__line"></span>
            </label>
            <label class="accordion__item">
                <input type="radio" name="selector">
                <div class="title">
                    <h2>Study progress</h2>
                    <span class="plus"></span>
                </div>
                <div class="accordion__content">
                    <img src="./img/mem-3.jpg" alt="mem3">
                </div>
                <span class="bottom__line"></span>
            </label>
            <label class="accordion__item">
                <input type="radio" name="selector">
                <div class="title">
                    <h2>One hour before deadline</h2>
                    <span class="plus"></span>
                </div>
                <div class="accordion__content">
                    <img src="./img/mem-4.jpg" alt="mem4">
                </div>
                <span class="bottom__line"></span>
            </label>
            <label class="accordion__item">
                <input type="radio" name="selector">
                <div class="title">
                    <h2>Before and after</h2>
                    <span class="plus"></span>
                </div>
                <div class="accordion__content">
                    <img src="./img/mem-5.jpg" alt="mem5">
                </div>
                <span class="bottom__line"></span>
            </label>
        </div>
    </div>    
</body>
</html>
